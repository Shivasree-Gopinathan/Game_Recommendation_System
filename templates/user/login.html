<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .background-container {
            {#background-image: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/07/Steam-Library.jpg?q=50&fit=contain&w=1140&h=570&dpr=1.5');#}
            background : url("../../user/static/user/images/signup2.png");
            background-size: cover; /* Make sure the background image covers the whole area */
            background-position: center; /* Center the background image */
            {#transform: skewY(-9deg); /* Skew the background image slanting */#}
            {#filter: blur(2px); /* Apply a blur effect to the background image */#}
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Ensure the background stays behind other content */
        }

        header {
            color: #cc04cf;
            padding: 0px 0;
            width: 100%;
            text-align: left;
            text-transform: uppercase;
            font-size: 24px; /* Font size for the title */
            font-weight: bold;
            top: 30px;
            left: 20px;
            z-index:1000;
        }

        title {
            position: absolute; /* Position the title absolutely */
            top: 20px; /* Adjust top position as needed */
            left: 30px; /* Adjust left position as needed */
            color: #cc04cf ;/* Color for the title */
            font-size: 4px; /* Font size for the title */
            font-weight: bold; /* Bold font for the title */
            text-transform: uppercase; /* Uppercase text for the title */
        }

        .container {
            {#background-color: rgba(0, 0, 0, 0.8);#}
            {#border-radius: 8px;#}
            {#padding: 40px;#}
            {#box-shadow: 0px 0px 10px rgba(14, 13, 13, 0.83);#}
            {#width: 250px;#}
            {#text-align: center;#}
            {#color: #fff;#}
            {#margin-top: 20px;#}
             font-size: 16px;
           background-color: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            padding: 40px;
            text-align: center;
            color: #fff;
        }


        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            margin-left:20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
           
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #cc04cf;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #cc04cf;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: auto;
            bottom: 0;
            width: 100%;
        }

        .signup-link {
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div> <!-- Background container -->

    <header>
        <h1>GAMEZONE</h1>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if form.errors %}
            <p class="error-message">Invalid username or password.</p>
        {% endif %}
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>


</body>
</html>
